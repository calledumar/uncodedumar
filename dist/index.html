
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #22223b;
      margin-bottom: 1.5rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #f1f5f9;
      color: #374151;
    }
    tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th, td {
        padding: 0.5rem;
      }
      th {
        background: #f1f5f9;
        font-weight: bold;
      }
      tr {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Contact Form Submissions</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Message</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1234567890</td>
        <td>user@example.com</td>
        <td>+1234567890</td>
        <td>Hello, I'd like to discuss a project.</td>
        <td>2024-01-15T10:30:00.000Z</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
